<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gym Sesh</title>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!--Lodash-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Gym Sesh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exercises.html">Exercise</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-2">
                <div class="card">
                    <table class="table table-borderless mb-0">
                        <tbody>
                        <tr>
                            <td class="font-weight-bold">Muscle Group:</td>
                            <td>Back/Biceps</td>
                            <td class="font-weight-bold">Muscle Group:</td>
                            <td>Chest/Tricep</td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Est. Time:</td>
                            <td>45min - 75min</td>
                            <td class="font-weight-bold">Est. Time:</td>
                            <td>45min - 75min</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0 text-center">
                            <thead>
                            <tr class="bg-dark text-white rounded">
                                <th scope="col">Exercises</th>
                                <th scope="col">Sets</th>
                                <th scope="col">Exercises</th>
                                <th scope="col">Sets</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="exercise in exercises">
                                <th>{{exercise.name}}</th>
                                <th>{{exercise.sets}}</th>
                                <th>{{exercise.name1}}</th>
                                <th>{{exercise.sets1}}</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-2">
                <a class="btn btn-primary w-100" href="exercises.html">
                    Begin Workout
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            exercises: [
                {
                    name: 'Lat pull down',
                    sets: 3,
                    name1: 'Bench Presses',
                    sets1: 3
                },
                {
                    name: 'Dumbbell hammer curls',
                    sets: 3,
                    name1: 'Close-Grip Bench Presses',
                    sets1: 3
                },
                {
                    name: 'Lawn Mowers',
                    sets: 3,
                    name1: 'Incline Presses',
                    sets1: 3
                },
                {
                    name: 'Standing cable curls',
                    sets: 3,
                    name1: 'Push Down',
                    sets1: 3
                },
                {
                    name: 'Shrugs',
                    sets: 3,
                    name1: 'Dumbbell Presses',
                    sets1: 3
                },
                {
                    name: 'Barbell preacher curls',
                    sets: 3,
                    name1: 'Tricep Extensions',
                    sets1: 3
                }
            ]
        }
    })
</script>

<style>
</style>
</html>
